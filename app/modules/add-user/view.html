<form class="form-horizontal" name="todoForm" novalidate 
ng-submit="todoForm.$valid && FormCtrl.addNewItem(FormCtrl.model.items, FormCtrl.newItem)">

	<div class="form-group">
		<label for="description" class="col-sm-2 control-label">
			Name of User:
		</label>
		<div class="col-sm-10">
			<input 
			type="text" class="form-control" required
			id="description" placeholder="John Doe"
			ng-model="FormCtrl.newItem.description">
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button ng-disabled="!todoForm.$valid"
			type="submit" class="btn btn-success">
				Add Task
			</button>
		</div>
	</div>

</form>
