<form class="form-horizontal" name="todoForm" novalidate 
ng-submit="todoForm.$valid && FormCtrl.addNewItem(FormCtrl.model.items, FormCtrl.newItem)">

	<div class="form-group">
		<label for="description" class="col-sm-2 control-label">
			Description:
		</label>
		<div class="col-sm-10">
			<input 
			type="text" class="form-control" required
			id="description" placeholder="Description"
			ng-model="FormCtrl.newItem.description">
		</div>
	</div>

	<div class="form-group">
		<label for="responsible" class="col-sm-2 control-label">
			Responsible:
		</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" required
			id="responsible" placeholder="Responsible"
			ng-model="FormCtrl.newItem.responsible">
		</div>
	</div>

	<div class="form-group">
		<label for="est-hours" class="col-sm-2 control-label">
			Established Hours:
		</label>
		<div class="col-sm-10">
			<input type="number" min=1 class="form-control" required
			id="est-hours" placeholder="Established Hours"
			ng-model="FormCtrl.newItem.estHours">
		</div>
	</div>

	<div class="form-group">
		<label for="deadline" class="col-sm-2 control-label">
			Deadline:
		</label>
		<div class="col-sm-10">
			<input type="datetime-local" class="form-control" required
			id="deadline" placeholder="Deadline"
			ng-model="FormCtrl.newItem.deadline">
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button ng-disabled="!todoForm.$valid"
			type="submit" class="btn btn-success">
				Add Task
			</button>
		</div>
	</div>
	
</form>
