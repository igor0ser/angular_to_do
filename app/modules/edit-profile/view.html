<div class="modal fade" id="edit-profile" role="dialog">
	<div class="modal-dialog">

		<div class="modal-content">

			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Edit-profile</h4>
			</div>

			<div class="modal-body">
				<form class="form-horizontal" name="editProfile" novalidate 
				ng-submit="editProfile.$valid && vm.editProfile()">
					<div class="form-group">
						<label for="description" class="col-sm-2 control-label">
							User name:
						</label>
						<div class="col-sm-10">
							<input ng-model="vm.newProfile.userName"
							type="text" class="form-control" 
							id="description" placeholder="{{vm.model.userName}}"
							>
						</div>
					</div>
					<div class="form-group">
						<label for="responsible" class="col-sm-2 control-label">
							Avatar URL:
						</label>
						<div class="col-sm-10">
							<input type="url" class="form-control" ng-model="vm.newProfile.userPhoto"
							id="responsible" placeholder="{{vm.model.userPhoto}}">
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-success pull-right" >
								Save
							</button>
						</div>
					</div>
				</form>
			</div>
			
		</div>

	</div>
</div>
