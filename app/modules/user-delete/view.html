<div>
	<div class="well" ng-if="UserCtrl.userTasks === 0">
		<p>This user hasn't any tasks you can delete him!</p>
		<button class="btn btn-lg btn-danger active" ng-click="UserCtrl.deleteUser()">
			Delete user
		</button>
	</div>

	<div class="well" ng-if="UserCtrl.userTasks !== 0">
		<p>This user has {{UserCtrl.userTasks}} tasks! You cannot delete him now</p>
	</div>
</div>
